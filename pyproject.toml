[build-system]
requires = [
    "setuptools >=61",
    "setuptools_scm >=7",
]
build-backend = "setuptools.build_meta"


[project]
name = "CODES"
description = "Benchmarking tool for neural (chemical) ODE surrogate models"
readme = "README.md"
maintainers = [
    { name = "Robin Janssen, Immanuel Sulzer", email = "robin.janssen@stud.uni-heidelberg.de" },
]
dynamic = ["version"]
requires-python = ">=3.8"
license = { text = "GPL-3.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [
    "h5py==3.9.0",
    "matplotlib==3.8.4",
    "numpy==1.26.4",
    "PyYAML==6.0.1",
    "scipy==1.14.1",
    "tabulate==0.9.0",
    "torch==2.3.0",
    "torchode==0.2.0",
    "tqdm==4.66.4",
]

[project.optional-dependencies]
tests = [
    "pytest",
    #"pytest-cov",
]
dev = [
    "pre-commit",
    "black",
    "isort",
]
# docs = [
#     "sphinx",
#     "sphinx_mdinclude",
#     "sphinx_rtd_theme",
# ]


[tool.setuptools]
packages = [
    "codes",
]


[tool.pytest.ini_options]
testpaths = [
    "test",
]
pythonpath = "."
python_functions = "test_*"
python_classes = "Test*"
