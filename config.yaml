# Global settings for the benchmark
training_id: "config_handling_test"
surrogates: ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
dataset: 
  name: "osu2008"
  log10_transform: False
  normalise: "minmax" # "standardise", "minmax", "disable"
devices: ["cuda:7"]
seed: 42
verbose: False

# Details of the benchmarking
losses: True
accuracy: True
dynamic_accuracy: False
timing: False
compute: False
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation: 
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 64, 256, 1024, 4096]
uncertainty: 
  enabled: False
  n_models: 5  # Number of models for deep ensemble
compare: False # Whether to compare the surrogates

# Optional global settings
# Leave empty if the quantities should be set per surrogate

batch_size: [1024, 1024, 128, 128]
epochs: [2,2,2,2]

