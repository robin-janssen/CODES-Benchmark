# Global settings for the benchmark
training_id: "profile_lnode32_improved"
surrogates: ["LatentNeuralODE"] # ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [716] # [8192, 8192, 512, 512]
epochs: [50] # [20000, 7500, 20000, 15000]
dataset: 
  name: "primordial"
  log10_transform: True
  log10_transform_params: False
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-20
  subset_factor: 1
  log_timesteps: True
devices: ["cuda:5"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [64, 512, 1024, 4096]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: False
gradients: False
timing: False
compute: False
compare: False # Whether to compare the surrogates
