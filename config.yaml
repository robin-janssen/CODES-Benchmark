# Global settings for the benchmark
training_id: "lotka_volterra_tests"
surrogates: ["MultiONet", "FullyConnected", "LatentPoly", "LatentNeuralODE"]
batch_size: [4096, 4096, 512, 512]
epochs: [1000, 1000, 1000, 100]
dataset: 
  name: "lotka_volterra"
  log10_transform: True
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-30
devices: ["cuda:4", "cuda:5", "cuda:6", "cuda:7"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 1024, 8192]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: True
gradients: True
timing: True
compute: True
compare: True # Whether to compare the surrogates


