# Global settings for the benchmark
training_id: "test_train_config_handling_2"
surrogates: ["MultiONet", "FullyConnected", "LatentPoly"]
batch_size: [1024, 1024, 128]
epochs: [2,2,2,2]
dataset: 
  name: "osu2008"
  log10_transform: True
  normalise: "minmax" # "standardise", "minmax", "disable"
devices: ["cuda:7"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 10]
extrapolation: 
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 1024, 8192]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: False
gradients: False
timing: False
compute: False
compare: True # Whether to compare the surrogates


