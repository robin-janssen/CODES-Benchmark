# Global settings for the benchmark
training_id: "lv_params2"
surrogates:  ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [4096, 4096, 256, 256]
epochs: [4096, 4096, 4096, 4096]
dataset: 
  name: "lv_parametric_no_params"
  log10_transform: True
  log10_transform_params: False
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-30
  subset_factor: 1
  log_timesteps: True
devices: ["cuda:4", "cuda:5", "cuda:6", "cuda:9"]
seed: 42
verbose: True

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [64, 512, 1024, 4096]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: True
gradients: True
timing: True
compute: True
compare: True # Whether to compare the surrogates
