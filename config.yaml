# Global settings for the benchmark
training_id: "fit_test" # "all4_testrun_3"
surrogates: ["MultiONet", "FullyConnected", "LatentPoly", "LatentNeuralODE"]
batch_size: [1024, 1024, 128, 128]
epochs: [2,2,2,2]
dataset: 
  name: "osu2008"
  log10_transform: False
  normalise: "minmax" # "standardise", "minmax", "disable"
devices: ["cuda:1"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation: 
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 64, 256, 1024, 4096]
uncertainty: 
  enabled: False
  n_models: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: False
gradients: False
timing: False
compute: False
compare: True # Whether to compare the surrogates


