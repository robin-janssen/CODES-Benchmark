# Global settings for the benchmark
training_id: "all4_testrun_3"
surrogates: ["MultiONet", "FullyConnected", "NeuralODE", "LatentPoly"]
dataset: 
  name: "osu2008"
  log10_transform: False
  normalise: "minmax" # "standardise", "minmax", "disable"
devices: ["cuda:1", "cuda:5", "cuda:7", "cuda:8"]
seed: 42
verbose: False

# Details of the benchmarking
losses: True
accuracy: True
dynamic_accuracy: True
timing: True
compute: True
interpolation: 
  enabled: True
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation: 
  enabled: True
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: True
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 64, 256, 1024, 4096]
UQ: 
  enabled: True
  n_models: 5  # Number of models for deep ensemble
compare: True # Whether to compare the surrogates

# Optional global settings
# Leave empty if the quantities should be set per surrogate

batch_size: [1024, 1024, 128, 128]
epochs: [1000, 1000, 10000, 5000]

