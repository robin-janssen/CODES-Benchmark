training_ID: "training1"

surrogates: ["DeepONet", "NeuralODE"]

training: 
  epochs: 100
  batch_size: 128

accuracy: True
dynamic_accuracy: True
timing: True
interpolation: 
  enabled: True
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation: 
  enabled: True
  cutoffs: [50, 60, 70, 80, 90]
footprint: True
sparse: 
  enabled: True
  factors: [2, 4, 8, 16, 32]
UQ: 
  enabled: True
  n_models: 5  # Number of models for deep ensemble
