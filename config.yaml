# Global settings for the benchmark
training_id: "osu2008_new_full"
surrogates: ["MultiONet", "FullyConnected", "LatentPoly", "LatentNeuralODE"]
batch_size: [1024, 1024, 128, 128]
epochs: [3000, 3000, 10000, 5000]
dataset: 
  name: "osu2008"
  log10_transform: True
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-30
devices: ["cuda:0"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: True
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: True
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: True
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [16, 1024, 8192]
uncertainty: 
  enabled: True
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: False
gradients: False
timing: False
compute: False
compare: False # Whether to compare the surrogates


