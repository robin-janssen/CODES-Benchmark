# Global settings for the benchmark
training_id: "primordial_naive_main"
surrogates: ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [71650, 71650, 717, 717] # [65536, 65536, 512, 512]
epochs: [10000, 10000, 10000, 10000] # [4096, 4096, 4096, 4096]
dataset: 
  name: "primordial"
  log10_transform: True
  log10_transform_params: False
  per_species: True
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-15
  subset_factor: 1
  log_timesteps: True
devices: ["cuda:0", "cuda:1", "cuda:2", "cuda:3"]
seed: 42
verbose: False
checkpoint: True

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [64, 512, 1024, 4096]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
iterative: True
losses: True
gradients: True
timing: True
compute: True
compare: True # Whether to compare the surrogates
