# Global settings for the benchmark
training_id: "parametrictest"
surrogates: ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [8192, 8192, 256, 256]
epochs: [200, 200, 200, 200]
dataset: 
  name: "primordial"
  log10_transform: True
  log10_transform_params: False
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-30
  subset_factor: 1
  log_timesteps: True
devices: ["cuda:1", "cuda:5", "cuda:6", "cuda:7"] # ["cuda:2", "cuda:3", "cuda:4", "cuda:5", "cuda:6", "cuda:7", "cuda:8", "cuda:9"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [64, 512, 1024, 4096]
uncertainty: 
  enabled: False
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: False
gradients: False
timing: False
compute: False
compare: False # Whether to compare the surrogates


