# Global settings for the benchmark
training_id: "test_delete_me"
surrogates: ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [1024, 1024, 256, 256]
epochs: [2, 2, 2, 2]
dataset: 
  name: "osu2008"
  log10_transform: False
  normalise: "minmax" # "standardise", "minmax", "disable"
devices: ["cpu"]
seed: 42
verbose: False

# Models to train
interpolation: 
  enabled: True
  intervals: [2, 4, 6, 8, 10]
extrapolation: 
  enabled: True
  cutoffs: [50, 60, 70, 80, 90]
sparse: 
  enabled: True
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: True
  sizes: [16, 64, 256, 1024, 4096]
uncertainty: 
  enabled: True
  ensemble_size: 5  # Number of models for deep ensemble

# Evaluations during benchmark
losses: True
gradients: True
timing: True
compute: True
compare: True # Whether to compare the surrogates


