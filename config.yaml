# Global settings for the benchmark
training_id: "fcnn_so_mps"
surrogates: ["MultiONet"] # ["MultiONet", "FullyConnected", "LatentNeuralODE", "LatentPoly"]
batch_size: [8192] # [8192, 8192, 512, 512]
epochs: [7500] # [20000, 7500, 20000, 15000]
dataset:
  name: "simple_ode" #
  log10_transform: True
  log10_transform_params: False
  normalise: "minmax" # "minmax" # "standardise", "minmax", "disable"
  use_optimal_params: True
  tolerance: 1e-20
  subset_factor: 1
  log_timesteps: False
devices: ["mps"]
seed: 42
verbose: False

# Models to train
interpolation:
  enabled: False
  intervals: [2, 3, 4, 5, 6, 7, 8, 9, 10]
extrapolation:
  enabled: False
  cutoffs: [50, 60, 70, 80, 90]
sparse:
  enabled: False
  factors: [2, 4, 8, 16, 32]
batch_scaling:
  enabled: False
  sizes: [64, 512, 1024, 4096]
uncertainty:
  enabled: False
  ensemble_size: 5 # Number of models for deep ensemble

# Evaluations during benchmark
losses: True
gradients: True
timing: True
compute: False
compare: True # Whether to compare the surrogates
