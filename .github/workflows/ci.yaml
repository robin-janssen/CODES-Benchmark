name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  release:
    types: [created]  # Trigger docs build on release creation

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install project with dev dependencies
      run: |
        poetry install --with dev

    # Step to detect if the commit is a merge commit (skip CI on merge commits)
    - name: Check if commit is a merge commit
      id: check-merge
      run: |
        if git log -1 --pretty=%B | grep -q "Merge pull request"; then
          echo "is-merge=true" >> $GITHUB_ENV
        else
          echo "is-merge=false" >> $GITHUB_ENV
        fi

    # Step to detect changes in pyproject.toml or poetry.lock
    - name: Check for dependency changes
      id: check-deps
      if: env.is-merge == 'false' # Skip if it's a merge commit
      run: |
        if git diff --name-only HEAD~1 | grep -qE 'pyproject.toml|poetry.lock'; then
          echo "dependencies-changed=true" >> $GITHUB_ENV
        else
          echo "dependencies-changed=false" >> $GITHUB_ENV
        fi

    # Step to generate requirements.txt if dependencies have changed
    - name: Generate requirements.txt
      if: env.is-merge == 'false' && env.dependencies-changed == 'true'
      run: |
        poetry export -f requirements.txt --output requirements.txt --without-hashes

    # Commit and push the updated requirements.txt if dependencies have changed
    - name: Commit and push updated requirements.txt
      if: env.is-merge == 'false' && env.dependencies-changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add requirements.txt
        git commit -m "Update requirements.txt [skip ci]"
        git push

    # Run Black (auto-reformat) using Poetry
    - name: Run Black (auto-reformat)
      if: env.is-merge == 'false' # Skip if it's a merge commit
      run: |
        poetry run black .

    # Run isort (auto-reformat) using Poetry
    - name: Run isort (auto-reformat)
      if: env.is-merge == 'false' # Skip if it's a merge commit
      run: |
        poetry run isort .

    # Run pytest using Poetry
    - name: Run pytest
      if: env.is-merge == 'false' # Skip if it's a merge commit
      run: |
        poetry run pytest

  docs:
    runs-on: ubuntu-latest

    if: github.event_name == 'release' || github.ref == 'refs/heads/develop'

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history, including tags

    # This step ensures that the release is from the main branch
    - name: Check if the release is from main
      if: github.event_name == 'release'
      run: |
        MAIN_COMMIT=$(git rev-parse origin/main)
        RELEASE_COMMIT=$(git rev-parse ${{ github.event.release.tag_name }}^0)
        if [ "$MAIN_COMMIT" != "$RELEASE_COMMIT" ]; then
          echo "This release is not from the main branch. Exiting."
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install project with dev dependencies
      run: |
        poetry install --with dev

    # Generate docs with Handsdown (already included in dev dependencies)
    - name: Generate Handsdown Documentation
      run: |
        handsdown --external --cleanup

    # Trigger Read the Docs build using the API webhook
    - name: Trigger Read the Docs Build
      run: |
        curl -X POST https://readthedocs.org/api/v2/webhook/YOUR_PROJECT_ID/ \
        --header "Authorization: token ${{ secrets.RTD_TOKEN }}"
